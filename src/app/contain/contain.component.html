<div class="outer-contain">
    <!-- search bar/form info -->
    <div class="search">
      <form>
        <div class="search-bar">
          <button id="search-button" type="button" (click)="handleSubmit()"><i class="fas fa-search"></i></button>
          <input type="text" placeholder="City.."[value]="searchVal" (input)="handleInput($event)"/>
          <button id="cancel" type="button" (click)="bombSquad()"> <i class="fas fa-bomb"></i> </button>
        </div>
      </form>
    </div>

    <div class="beef">
      <h1>{{ temp }}Â°</h1>
      <div>
        <h2 class="right-info">F</h2>
        <h2 class="right-info">{{ description }}</h2>
        <h3 class="right-info">{{ humidity }}% Humidity</h3>
      </div>
    </div>

    <div class="footer">
      <div *ngFor="let forecast of forecastData">
         <app-footer-display [forecast]='forecast'></app-footer-display>
      </div>
    </div>
</div>
